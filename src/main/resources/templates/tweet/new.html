<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>PicTweet</title>
<link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
	<div layout:replace="~{layout/tweetHeader::tweetHeader}"></div>
	<div class="contents row">
		<div class="container">
			<form th:action="@{/comfirm}" th:object="${tweetForm}" method="post">
				<h3>投稿する</h3>
				<input placeholder="Image Url" type="text" th:field="*{imageUrl}">
				<div class="field">
					<textarea placeholder="text" rows="10" th:field="*{text}"
						th:errorclass="is-invalid"></textarea>
					<div class="invalid-feedback" th:errors="*{text}"></div>
				</div>
				<input type="submit" name="commit" value="SEND">
			</form>
		</div>
	</div>
	<div layout:replace="~{layout/footer::footer}"></div>
</body>
</html>
