<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>PicTweet</title>
<link rel="stylesheet" th:href="@{/css/header.css}">
<script th:src="@{/js/main.js}"></script>
</head>
<body>
	<div layout:replace="~{layout/tweetHeader::tweetHeader}"></div>
	<div class="contents row"  id="row">
		<div class="container">
			<form th:action="@{/comfirm}" th:object="${tweetForm}" method="post" id="form">
				<h3>投稿する</h3>
				<div class="field">
					<input placeholder="Image Url" type="text" th:field="*{imageUrl}">
					<div class="invalid-feedback-image" style="display: none; color: red;">imageはURL形式で入力してください</div>
				</div>
				<div class="field">
					<textarea placeholder="text" rows="10" th:field="*{text}"></textarea>
					<div class="invalid-feedback" style="display: none; color: red;">textは必須入力です</div>
				</div>
				<input type="submit" name="commit" value="SEND" id="send">
			</form>
		</div>
	</div>
	<div layout:replace="~{layout/footer::footer}"></div>
</body>
</html>
