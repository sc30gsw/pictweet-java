<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>PicTweet</title>
<link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
	<header class="header">
		<div class="header__bar row">
			<h1 class="grid-6">
				<a th:href="@{/index}">PicTweet</a>
			</h1>
			<div class="user_nav grid-6">
				<span><p class="header-username" th:text="${username}"></p>
					<ul class="user__info">
						<li><a href="#">マイページ</a>
							<form th:action="@{/logout}" method="post">
								<button type="submit" class="logout-btn">ログアウト</button>
							</form></li>
					</ul> 
				</span> 
				<a class="post" href="#">投稿する</a>
			</div>
		</div>
	</header>
	<div class="contents row">
		<div class="container">
			<form th:action="@{/new}" th:object="${tweetForm}" method="post">
				<h3>投稿する</h3>
				<input placeholder="Image Url" type="text" th:field="*{imageUrl}">
				<div class="field">
					<textarea placeholder="text" rows="10" th:field="*{text}"
						th:errorclass="is-invalid"></textarea>
					<div class="invalid-feedback" th:errors="*{text}"></div>
				</div>
				<input type="submit" name="commit" value="SEND">
			</form>
		</div>
	</div>
	<div layout:replace="~{layout/footer::footer}"></div>
</body>
</html>
